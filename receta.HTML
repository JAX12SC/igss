<CENTER>
<BODY bgcolor="WHITE" text="white">

<h1>RECETAS</h1>

<input type="text" id="codigo" placeholder="Ingrese el código de la receta">
<button  onclick="mostrarImagen()" > SOLICITAR </button>

<div id="imagenes" style="display: none;">
    <img src="3568.jpg" alt="Imagen 1" data-codigo="3568">
    <img src="3948.jpg" alt="Imagen 1" data-codigo="3948">
	<img src="3358.jpg" alt="Imagen 1" data-codigo="3358">
	<img src="3338.jpg" alt="Imagen 1" data-codigo="3338">
      <img src="3008.jpg" alt="Imagen 3" data-codigo="3008">
</div>

<div id="resultado"></div>

<script>
function mostrarImagen() {
    var codigo = document.getElementById("codigo").value;
    var imagenes = document.getElementById("imagenes").getElementsByTagName("img");
    var imagenEncontrada = null;

    for (var i = 0; i < imagenes.length; i++) {
        if (imagenes[i].getAttribute("data-codigo") === codigo) {
            imagenEncontrada = imagenes[i];
            break;
        }
    }

    if (imagenEncontrada) {
        var resultado = document.getElementById("resultado");
        resultado.innerHTML = ""; 
        var img = document.createElement("img");
        img.src = imagenEncontrada.src;
        img.alt = imagenEncontrada.alt;

        resultado.appendChild(img);
    } else {
        alert("No se encontró ninguna imagen con ese código.");
    }
}
</script>
